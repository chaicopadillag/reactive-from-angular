<h2>Pages</h2>
<hr>
<h3 class="mt-3">Reactives</h3>
<ul class="list-group">
  <li *ngFor="let react of reactiveMenu" class="list-group-item" [routerLink]="[react.route]" routerLinkActive="active">{{react.title}}</li>
</ul>

<h3 class="mt-3">Validations</h3>
<ul class="list-group">
  <li *ngFor="let item of authMenu" class="list-group-item" [routerLink]="[item.route]" routerLinkActive="active">{{item.title}}</li>
</ul>
